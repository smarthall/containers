name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-ecowitt2mqtt:

    runs-on: ubuntu-latest

    steps:
    - name: Record the Unix epoch
      run: |
        echo "docker_tag=$(date +%s)" >> $GITHUB_ENV

    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@master

    - name: Set up QEMU
      uses: docker/setup-qemu-action@master
      with:
        platforms: amd64,arm64
    
    - name: Docker Login
      # You may pin to the exact commit or the version.
      # uses: docker/login-action@28218f9b04b4f3f62068d7b6ce6ca5b26e35336c
      uses: docker/login-action@v1.9.0
      with:
        # Server address of Docker registry. If not set then will default to Docker Hub
        registry: ghcr.io
        # Username used to log against the Docker registry
        username: ${{ github.actor }}
        # Password or personal access token used to log against the Docker registry
        password: ${{ secrets.GHCR_TOKEN }}

    - name: Build
      uses: docker/build-push-action@v2
      with:
        builder: ${{ steps.buildx.outputs.name }}
        context: ecowitt2mqtt/
        file: ecowitt2mqtt/Dockerfile
        platforms: linux/amd64
        push: true
        tags: ghcr.io/${{ github.actor }}/ecowitt2mqtt:${{ env.docker_tag }}
        build_args: BUILD_FROM=ghcr.io/home-assistant/amd64-base-python:3.9-alpine3.14
